version: 2

project_name: see

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.BuildVersion={{.Version}}
      - -X "main.BuildTime={{.Date}}"
      - -extldflags "-static"

archives:
  - formats:
      - tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows
    format_overrides:
      - goos: windows
        formats:
          - zip

nfpms:
  - package_name: see-cli
    maintainer: S.EE Development Team <dev@s.ee>
    description: CLI client for the S.EE content sharing platform
    homepage: https://s.ee
    license: MIT
    bindir: /usr/bin
    formats:
      - deb
      - rpm

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
